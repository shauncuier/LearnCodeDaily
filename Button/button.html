<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
        .neon-btn {
            padding: 12px 24px;
            font-size: 16px;
            background: #1a1a1a;
            color: #00ff88;
            border: 2px solid #00ff88;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px #00ff88;
        }

        .neon-btn:hover {
            box-shadow: 0 0 15px #00ff88, 0 0 30px #00ff88;
            transform: scale(1.05);
        }

        .glass-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .bouncy-btn {
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .bouncy-btn:active {
            animation: bounce 0.3s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.9);
            }
        }

        .pulse-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: transparent;
            color: #333;
            border: 2px solid #333;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }

        .pulse-btn:hover {
            color: #007bff;
            border-color: #007bff;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.5);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(0, 123, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
            }
        }

        .pixel-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: #ffcc00;
            color: #000;
            border: 4px solid #000;
            border-radius: 0;
            cursor: pointer;
            font-family: "Press Start 2P", cursive;
            transition: background 0.2s ease;
            image-rendering: pixelated;
        }

        .pixel-btn:hover {
            background: #ffdd55;
            transform: translateY(-3px);
        }

        .holo-btn {
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(45deg, #0a0a0a, #1c2526);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .holo-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.4),
                    transparent);
            transition: 0.5s;
        }

        .holo-btn:hover::before {
            left: 100%;
        }

        .flip-btn {
            padding: 12px 24px;
            font-size: 16px;
            background: #6200ea;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            position: relative;
        }

        .flip-btn:hover {
            transform: rotateY(180deg);
        }

        .flip-btn::after {
            content: 'Flipped!';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #03dac6;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(180deg) translateZ(1px);
        }

        .ripple-btn {
            padding: 12px 24px;
            font-size: 16px;
            background: #ff4081;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .ripple-btn::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.6s;
            top: 50%;
            left: 50%;
        }

        .ripple-btn:active::after {
            transform: scale(2);
            opacity: 0;
        }
        .magnetic-btn {
  padding: 12px 24px;
  font-size: 16px;
  background: #0288d1;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  position: relative;
  transition: transform 0.2s ease;
}
.magnetic-btn:hover {
  transform: translate(var(--x), var(--y));
}
    </style>
</head>

<body style="background-color: black; text-align: center; padding: 50px">
    <button class="neon-btn">Click Me!</button>
    <br /><br /><br />
    <button class="glass-btn">Explore Now</button>
    <br /><br /><br />
    <button class="bouncy-btn">Get Started</button>
    <br /><br /><br />
    <button class="pulse-btn">Learn More</button>
    <br /><br /><br />
    <button class="pixel-btn">Play Now!</button>
    <br /><br /><br />
    <button class="holo-btn">Discover</button>
    <br /><br /><br />
    <button class="flip-btn">Hover Me</button>
    <br /><br /><br />
    <button class="ripple-btn">Tap Me</button>
    <br /><br /><br />
    <button class="magnetic-btn">Attract Me</button>
</body>

</html>
