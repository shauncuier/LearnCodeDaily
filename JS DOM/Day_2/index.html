<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Event</title>
    <link rel="stylesheet" href="https://classless.de/classless.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <h1>DOM Events</h1>
    <button onclick="alert('Love or Not')">Click Me</button>
    <button onclick="console.log(43535)">Button 2</button>

    <h2>Change Background Color</h2>

    <button onclick="bgRed()">Bg Red</button>
    <button onclick="bgYellow()">Bg Yellow</button>
    <!-- <button onclick="bgBlue()">Bg Blue</button> -->
    <!-- <button onclick="bgGreen()">Bg Green</button> -->

    <button id="btn-make-blue">Make Blue</button>

    <button id="btn-make-purple">Make Purple</button>

    <button id="btn-make-green">Make Green</button>

    <button id="btn-make-gold">Make Gold</button>

    <script>
        document.getElementById('btn-make-gold').addEventListener('click', function () {
            document.body.style.backgroundColor = 'goldenrod';
        })

    </script>

    <script src="./js/event.js"></script>
</body>

</html>
