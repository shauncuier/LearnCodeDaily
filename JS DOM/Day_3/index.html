<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet">
</head>

<body class="container mx-auto">
    <h1 class="text-3xl text-center font-bold m-4">Dom Practice</h1>
    <div class="bg-base-200">
        <div class="hero-content">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="fieldset-label">Product Name</label>
                        <input id="productName" type="text" class="input" placeholder="Product Name" />
                        <label class="fieldset-label">Product Image</label>
                        <input id="productImage" type="text" class="input" placeholder="Product Image" />
                        <label class="fieldset-label">Product Price</label>
                        <input id="productPrice" type="number" class="input" placeholder="Product Price" />

                        <button id="addProductBtn" class="btn btn-neutral mt-4">Add Product</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>


    <div id="productList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 bg-amber-200 gap-5 m-2.5">
        <!-- Dynamic Product Add here -->
    </div>





    <script src="./js/main.js"></script>
</body>

</html>
